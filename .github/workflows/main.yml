name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Pozwala uruchomić ręcznie

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore Ak0Analyzer.csproj

    - name: Build App
      run: msbuild Ak0Analyzer.csproj /p:Configuration=Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AK0-Analyzer-EXE
        path: bin/Release/Ak0Analyzer.exe
