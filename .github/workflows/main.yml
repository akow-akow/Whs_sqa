name: Build My Tool
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # Zmienione na 8.0
      - name: Build
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Program-Gotowy
          path: bin/Release/net8.0-windows/win-x64/publish/WSQA.exe
